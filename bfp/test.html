<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./test.js"></script>
  </head>
  <body>
    <div>test</div>

    <h1>Load Event Listener</h1>

    <script>
      // script.js

      // Function to handle the load event
      function handleLoadEvent(event) {
        // Create a preformatted text element to display the event object
        console.dir(event);
        const pre = document.createElement("pre");
        pre.textContent = JSON.stringify(event, null, 2); // Pretty print the event object
        document.body.appendChild(pre); // Append it to the body
      }

      // Add an event listener for the load event
      window.addEventListener("beforeinstallprompt", handleLoadEvent);
    </script>
  </body>
</html>
